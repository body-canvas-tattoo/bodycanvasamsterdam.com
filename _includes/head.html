<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }} | {{ site.authorweb }}">
<meta name="robots" content="index,follow">
<meta name="googlebot" content="index,follow">

<title>{% if page.title == site.title %}{{ page.title }}{% else %}{{ site.title }}-{{ page.title }}{% endif %}</title>

<!-- favicon -->
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />

<!-- Bootstrap 4.1.3 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Quattrocento+Sans:400,700" rel="stylesheet">

<!-- Custom CSS -->
<link href="{{ site.baseurl }}/{{ site.sass.sass_dir }}/css/style_v1.01.css" rel="stylesheet">

<!--  Google Analytics Script -->
{% if jekyll.environment == 'production' %}
  {% include _components/google-analytics.html %}
{% endif %}

<!--  Cookies banner Script -->
{% include _components/head-cookies-script.html %}
