  {% for socialmedia in site.data.social-media %}
  <ul class="social-media">
    <li class="social-name-item">
      <a class="social-name-link" href="{{ socialmedia.url }}" target="_blank" title="{{ socialmedia.title }}">
        <i class="social-name-icon fab fa-{{ socialmedia.tooltip }}" aria-hidden="true"><span class="sr-only">{{ socialmedia.title }} icon</span></i>
      </a>
    </li>
  </ul>
  {% endfor %}
